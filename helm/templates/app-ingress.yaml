{{- if .Values.internalIngress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-internal-ingress" .Release.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app.kubernetes.io/name: internal-ingress
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    {{- range $key, $value := .Values.internalIngress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if .Values.internalIngress.className }}
  ingressClassName: {{ .Values.internalIngress.className }}
  {{- end }}
  {{- if .Values.internalIngress.tls }}
  tls:
    {{- range .Values.internalIngress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.internalIngress.host }}
      http:
        paths:
          {{- range .Values.internalIngress.hosts }}
          - path: {{ .path | quote }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .backend.service.name }}
                port:
                  number: {{ .backend.service.port.number }}
          {{- end }}
{{- end }}
