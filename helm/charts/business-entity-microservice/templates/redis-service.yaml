{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-rp-businessentity-redis-svc" .Release.Name }} 
  namespace: {{ include "business-entity-microservice.namespace" . }}
  labels:
    {{- include "business-entity-microservice.labels" . | nindent 4 }}
    name: {{ printf "%s-rp-businessentity-redis-svc" .Release.Name }} 
    app: {{ printf "%s-rp-businessentity-redis-deploy" .Release.Name }}
spec:
  selector:
    app: {{ printf "%s-rp-businessentity-redis-deploy" .Release.Name }}
  ports:
    - port: {{ .Values.redis.port }}
      targetPort: {{ .Values.redis.port }}
  type: ClusterIP
{{- end }}