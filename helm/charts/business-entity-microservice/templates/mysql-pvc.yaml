{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ printf "%s-rp-businessentity-sql-pvc" .Release.Name }}
  namespace: {{ include "business-entity-microservice.namespace" . }}
  labels:
    {{- include "business-entity-microservice.labels" . | nindent 4 }}
spec:
  {{- if and (hasKey .Values "global") (hasKey .Values.global "storageClass") (ne .Values.global.storageClass "") }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- else if and (hasKey .Values.mysql "storageClass") (ne .Values.mysql.storageClass "") }}
  storageClassName: {{ .Values.mysql.storageClass }}
  {{- end }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.mysql.storage }}  
{{- end }} 