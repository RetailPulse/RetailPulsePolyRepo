  password: redis-password-inventory
  port: 6379

# Inventory App Configuration
app:
  enabled: true
  image: docker.io/casperyap/rp-inventory-app
  imageTag: v0.3.0
  imagePullPolicy: Always
  port: 8084
  nodePort: 30084
  portType: NodePort
  configYaml: |
    server:
      port: 8084

    auth:
      enabled: true
      origin: ORIGIN_URL
      jwt:
        key:
          set:
            uri: IAM_SVC/oauth2/jwks

    spring:
      datasource:
        url: "jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}"
        username: "${DB_USER}"
        password: "${DB_PASSWORD}"
        driver-class-name: "com.mysql.cj.jdbc.Driver"

      jpa:
        hibernate:
          ddl-auto: "update"
        database-platform: "org.hibernate.dialect.MySQLDialect" 
        show-sql: true

      cache:
        type: "redis"

      data:
        redis:
          host: "REDIS_HOST"
          port: 6379
          password: "${REDIS_PASSWORD}"
          timeout: 60000

    logging:
      level:
        root: INFO
        org.springframework.security: TRACE # Less noisy than TRACE
        com.retailpulse: INFO
        org.springframework.security.web.FilterChainProxy: INFO
        org.springframework.security.oauth2.server.resource.web.BearerTokenAuthenticationFilter: INFO
        org.springframework.security.oauth2.jwt: TRACE
        org.springframework.security.authentication.ProviderManager: INFO
        org.springframework.cloud.openfeign: INFO
        feign: INFO
      file:
        name: "logs/rp-inventory.log"
    
    management:
      tracing:
        enabled: true
        sampling:
          probability: 1.0
      endpoints:
        web:
          exposure:
            include: health, info, prometheus
        health:
          probes:
            enabled: true
          show-details: "never"

    # Service URL for BusinessEntity - dynamically replaced
    businessentity-service:
      url: "BUSINESS_ENTITY_SVC"

dependencies:
  businessEntityReleaseName: retailpulse-be
  iamReleaseName: retailpulse-iam  
  webURL: localhost
  webExternalPort: 30080