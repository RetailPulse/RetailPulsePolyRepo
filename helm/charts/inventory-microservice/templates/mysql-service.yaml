{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-rp-inventory-sql-svc" .Release.Name }}
  namespace: {{ include "inventory.namespace" . }}
  labels:
    {{- include "inventory.labels" . | nindent 4 }}
    app: {{ printf "%s-rp-inventory-sql-deploy" .Release.Name }}
spec:
  selector:
    app: {{ printf "%s-rp-inventory-sql-deploy" .Release.Name }}
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
      nodePort: {{ .Values.mysql.nodePort }}
  type: NodePort
{{- end }}