{{- if .Values.mysql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-rp-payment-sql-deploy" .Release.Name }}
  namespace: {{ .Values.namespace | default "ns-retailpulse" }}
  labels:
    {{- include "payment.labels" . | nindent 4 }}
    app: {{ printf "%s-rp-payment-sql-deploy" .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ printf "%s-rp-payment-sql-deploy" .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ printf "%s-rp-payment-sql-deploy" .Release.Name }}
    spec:
      containers:
        - name: mysql
          image: {{ .Values.mysql.image | default "mysql:8.0" }}
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-rp-payment-sql-secret" .Release.Name }}
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-rp-payment-sql-secret" .Release.Name }}
                  key: MYSQL_DATABASE
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            # - name: init-sql-file # Uncomment if using init.sql
            #   mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "localhost"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "localhost"]
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: {{ printf "%s-rp-payment-sql-pvc" .Release.Name }}
        # - name: init-sql-file # Uncomment if using init.sql
        #   configMap:
        #     name: {{ printf "%s-rp-payment-sql-cm" .Release.Name }}
{{- end }}