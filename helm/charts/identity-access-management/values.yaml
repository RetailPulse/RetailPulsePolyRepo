# Global namespace override (optional)
namespace: ns-retailpulse

# IAM App Configuration
app:
  enabled: true
  image: docker.io/casperyap/rp-iam-app:v0.2.0
  imagePullPolicy: Always
  port: 8081
  nodePort: 30081
  portType: NodePort
  urlPrefix: /auth
  configYaml: |
    server:
      port: 8081
      servlet:
        context-path: /auth
    auth:
      origin: ORIGIN_URL:ORIGIN_PORT
      issuer: IAM_SVC

    spring:
      datasource:
        url: "jdbc:mysql://MYSQL_HOST:3306/RPUserDB"
        username: "root"
        password: "password"
        driver-class-name: "com.mysql.cj.jdbc.Driver"

      jpa:
        hibernate:
          ddl-auto: "update"
        database-platform: "org.hibernate.dialect.MySQLDialect"
        show-sql: true

    client:
      id: client
      name: retail-pulse
      redirect-uri: ORIGIN_URL:ORIGIN_PORT
      post-logout-redirect-uri: ORIGIN_URL:ORIGIN_PORT

    logging:
      level:
        com.retailpulse: DEBUG
        org:
          springframework:
            security: DEBUG
            security.oauth2:
              server:
                authorization: DEBUG
            web: INFO
      file:
        name: "logs/rp-iam.log"

    management:
      tracing:
        enabled: true
        sampling:
          probability: 1.0
ingress:
    enabled: false
    
dependencies:
  userReleaseName: retailpulse-user
  webURL: localhost
  webExternalPort: 30080
