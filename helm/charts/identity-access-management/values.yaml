# Global namespace override (optional)
namespace: ns-retailpulse

# IAM App Configuration
app:
  enabled: true
  image: docker.io/casperyap/rp-iam-app:v0.1.0
  imagePullPolicy: Always
  port: 8081
  nodePort: 30081
  configYaml: |
    server:
      port: 8081

    auth:
      origin: "http://localhost:30080"

    spring:
      datasource:
        url: "jdbc:mysql://MYSQL_HOST:3306/RPUserDB"
        username: "root"
        password: "password"
        driver-class-name: "com.mysql.cj.jdbc.Driver"

      jpa:
        hibernate:
          ddl-auto: "update"
        database-platform: "org.hibernate.dialect.MySQLDialect"
        show-sql: true

    client:
      id: client
      name: retail-pulse
      redirect-uri: "http://localhost:30080"
      post-logout-redirect-uri: "http://localhost:30080"

    logging:
      level:
        com.retailpulse: DEBUG
        org:
          springframework:
            security: INFO
            security.oauth2:
              server:
                authorization: INFO
            web: INFO
      file:
        name: "logs/rp-iam.log"

# # Dependency: User Microservice MySQL Service Name
dependencies:
  userReleaseName: "retailpulse-user"
