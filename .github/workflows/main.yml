name: Build & Push Docker Images with Trivy Security Scan

on:
  workflow_dispatch:

  # push:
  #   branches:
  #     - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      TRIVY_CACHE_DIR: ./.cache/trivy

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true
        token: ${{ secrets.SUBMODULES_TOKEN }}
        persist-credentials: false

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      
    - name: Download Trivy vulnerability database
      run: |
        trivy image --cache-dir "${TRIVY_CACHE_DIR}" --download-db-only
 
    - name: Build and push Docker images for all submodules
      run: |
        export TRIVY_REPORT_DIR="$HOME/trivy-reports"
        mkdir -p "$TRIVY_REPORT_DIR"
        for dir in backend; do 
          if [ -f "$dir/Dockerfile" ]; then
            echo "üì¶ Building and pushing $dir..."
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/$dir"
            docker build -t $IMAGE_NAME:latest $dir
            
            # Run Trivy scan
            echo "üõ°Ô∏è Scanning $dir with Trivy..."
            REPORT_PATH="$TRIVY_REPORT_DIR/$dir.sarif"
            trivy image \
              --cache-dir "${TRIVY_CACHE_DIR}" \
              --format sarif \
              --output "$REPORT_PATH" \
              $IMAGE_NAME:latest || echo "Trivy scan failed for $dir"
            
            echo "Scanned $dir with Trivy success. Report saved at $REPORT_PATH"            
            cat $REPORT_PATH
            echo "Pushing image..."
            # Push Docker image
            docker push $IMAGE_NAME:latest
            echo "Image Pushed."
          else
            echo "‚ö†Ô∏è Skipping $dir (no Dockerfile found)"
          fi
        done

    - name: Upload Trivy SARIF reports to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: /home/runner/trivy-reports/backend.sarif