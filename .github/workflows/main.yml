name: Build & Push Docker Images with Trivy Security Scan

on:
  workflow_dispatch:

  # push:
  #   branches:
  #     - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true
        token: ${{ secrets.SUBMODULES_TOKEN }}
        persist-credentials: false

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
    
    - name: Create Trivy reports directory
      run: mkdir -p trivy-reports

    - name: Build and push Docker images for all submodules
      run: |
        for dir in backend; do 
          if [ -f "$dir/Dockerfile" ]; then
            echo "üì¶ Building and pushing $dir..."
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/$dir"
            docker build -t $IMAGE_NAME:latest $dir
            
            # Run Trivy scan
            echo "üõ°Ô∏è Scanning $dir with Trivy..."
            REPORT_PATH="trivy-reports/$dir.sarif"
            trivy image --format sarif --output $REPORT_PATH ${{ secrets.DOCKERHUB_USERNAME }}/$dir:latest || echo "Trivy scan failed for $dir"
            # Push Docker image
            docker push $IMAGE_NAME:latest
          else
            echo "‚ö†Ô∏è Skipping $dir (no Dockerfile found)"
          fi
        done

    - name: Upload Trivy SARIF reports to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-reports/*.sarif