name: Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Determine changed submodules
      id: changes
      run: |
        echo "changed_submodules<<EOF" >> $GITHUB_OUTPUT
        git diff --name-only ${{ github.event.before }} ${{ github.sha }} | awk -F/ '{print $1}' | sort -u >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Build and push images
      run: |
        for dir in ${{ steps.changes.outputs.changed_submodules }}; do
          if [ -f "$dir/Dockerfile" ]; then
            echo "Building and pushing $dir..."
            docker build -t mydockerhubuser/${dir}:latest $dir
            docker push mydockerhubuser/${dir}:latest
          else
            echo "Skipping $dir (no Dockerfile found)"
          fi
        done